<h4>Known Your TimeSlot</h4>
<div class="states">
  <mat-form-field appearance="fill">
    <mat-label>State</mat-label>
    <mat-select
      [ngModel]="selectedStateId"
      (ngModelChange)="onStateChange($event)"
      name="state"
    >
      <mat-option *ngFor="let state of states" [value]="state.state_id">
        {{state.state_name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="district">
  <mat-form-field appearance="fill">
    <mat-label>District</mat-label>
    <mat-select [ngModel]="selectedCityId"
                (ngModelChange)="onDistrictChange($event)"
                name="district">
      <mat-option *ngFor="let city of cities" [value]="city.district_id">
        {{city.district_name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="timeslot">
  <mat-list role="list">
    <div *ngIf="centers.length > 0; else elseBlock">
      <p> Available Slots</p>
      <mat-list-item *ngFor="let center of centers">
        <div *ngFor="let session of center.sessions">
          <div
            *ngIf="session.min_age_limit < 45 "
          >
            <p>{{center.pincode}}</p>
          </div>
        </div>
      </mat-list-item>
    </div>
    <ng-template #elseBlock>
      <p>No TimeSlot Found</p>
    </ng-template>

  </mat-list>
</div>
